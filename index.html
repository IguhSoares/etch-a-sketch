<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <script defer src="./public/js/script.js"></script>
    <title>Etch-a-Sketch Project</title>
  </head>
  <body>
    <main>
      <h1>Etch-a-Sketch</h1>
      <section id="reset-canvas">
        <p>
          Number of columns:
          <input
            type="text"
            name="number-of-columns"
            id="number-of-columns"
            placeholder="Number of Columns"
          />
          <button id="reset-canvas-btn">Reset Canvas</button>
        </p>
      </section>
      <section id="mode-selection">
        <p>
          <label for="random-color-mode"
            >Random Colors
            <input
              type="checkbox"
              name="random-color-mode"
              id="random-color-mode"
          /></label>
          <label for="progressive-darkening-mode">Progressive Darkening</label>
          <input
            type="checkbox"
            name="progressive-darkening-mode"
            id="progressive-darkening-mode"
          />
        </p>
      </section>
      <section id="canvas" class="grid"></section>
    </main>
  </body>
</html>
